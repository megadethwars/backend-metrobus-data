app:
    build: .
    command: python -u src/app.py
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    links:
      - db
db:
    image: mongo:latest
    hostname: test_mongodb
    environment:
      - MONGO_INITDB_DATABASE=Metrobus
     
    volumes:
      - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    ports:
      - 2717:27017